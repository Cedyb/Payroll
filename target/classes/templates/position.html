<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css" />

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your JS File -->
    <script th:src="@{/js/positions.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments/nav :: nav"></nav>
        <main class="col-md-10 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h4>Welcome, Mr. John </h4>
                    <h2>Positions </h2>
                    <div>
                        <button id="openModalBtn" type="button" class="btn btn-primary">
                            Open Modal
                        </button>
                        <br>
                        <table class="table table-striped-columns" th:if="${not #lists.isEmpty(positionList)}">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Department</th>
                                <th>Hourly Rate</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="position : ${positionList}">
                                <td th:text="${position.positionId}"></td>
                                <td th:text="${position.title}"></td>
                                <td th:text="${position.department}"></td>
                                <td th:text="${position.hourlyRate}"></td>
                                <td>
                                    <button type="button" class="btn btn-warning js-positions-update" th:data-id="${position.positionId}">UPDATE</button>
                                    <button type="button" class="btn btn-danger js-positions-delete" th:data-id="${position.positionId}">DELETE</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Update Modal -->
<div class="modal fade" id="myUpdateModal" tabindex="-1" role="dialog" aria-labelledby="positionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Position</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/positions/update}" th:object="${positionsForm}" id="positionUpdateModalForm" method="post">
                    <input type="hidden" id="positionIdUpdate" th:field="*{positionId}" />

                    <div class="form-group mb-3">
                        <label for="titleUpdate">Job Title</label>
                        <input type="text" id="titleUpdate" class="form-control" th:field="*{title}" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="deptUpdate">Department</label>
                        <input type="text" id="deptUpdate" class="form-control" th:field="*{department}" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="hourlyUpdate">Hourly Rate</label>
                        <input type="number" id="hourlyUpdate" class="form-control" th:field="*{hourlyRate}" min="0" step="0.01" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="positionUpdateModalForm" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>

<!-- Create Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="positionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="positionModalLabel">Create Position</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/positions/create}" th:object="${positionsForm}" id="positionModalForm" method="post">
                    <div class="form-group mb-3">
                        <label for="titleInput">Job Title</label>
                        <input type="text" id="titleInput" class="form-control" th:field="*{title}" placeholder="e.g. Software Engineer" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="deptInput">Department</label>
                        <input type="text" id="deptInput" class="form-control" th:field="*{department}" placeholder="e.g. Engineering" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="hourlyRateInput">Hourly Rate</label>
                        <input type="number" id="hourlyRateInput" class="form-control" th:field="*{hourlyRate}" placeholder="100" min="0" step="0.01" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="positionModalForm" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
