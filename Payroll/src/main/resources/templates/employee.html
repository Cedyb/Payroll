<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="/js/employee.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments/nav :: nav"></nav>
        <main class="col-md-10 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h4>Welcome, Mr. John</h4>
                    <h2>Employees</h2>
                    <button id="openModalBtn" type="button" class="btn btn-primary">Add Employee</button>

                    <table class="table table-striped mt-3" th:if="${not #lists.isEmpty(employeeList)}">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Role</th>
                            <th>Hire Date</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="emp : ${employeeList}">
                            <td class="emp-id" th:text="${emp.employeeId}"></td>
                            <td class="emp-username" th:text="${emp.username}"></td>
                            <td class="emp-password" th:text="${emp.password}"></td>
                            <td class="emp-firstname" th:text="${emp.firstName}"></td>
                            <td class="emp-lastname" th:text="${emp.lastName}"></td>
                            <td class="emp-email" th:text="${emp.email}"></td>
                            <td class="emp-address" th:text="${emp.address}"></td>
                            <td class="emp-phone" th:text="${emp.phone}"></td>
                            <td class="emp-role" th:text="${emp.role}"></td>
                            <td class="emp-hiredate" th:text="${emp.hireDate}"></td>
                            <td>
                                <span class="js-employee-update text-primary" style="cursor:pointer;">UPDATE</span> |
                                <span class="js-employee-delete text-danger" th:data-id="${emp.employeeId}" style="cursor:pointer;">DELETE</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>


<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Add Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form th:action="@{/employees/create}" th:object="${employeeForm}" id="employeeModalForm" method="post">
                <div class="modal-body">
                    <div class="form-group mb-2">
                        <label>Username</label>
                        <input type="text" th:field="*{username}" class="form-control" required>
                    </div>
                    <div class="form-group mb-2">
                        <label>Password</label>
                        <input type="password" th:field="*{password}" class="form-control" required>
                    </div>
                    <div class="form-group mb-2">
                        <label>Role</label>
                        <input type="text" th:field="*{role}" class="form-control" required>
                    </div>
                    <div class="form-group mb-2">
                        <label>First Name</label>
                        <input type="text" th:field="*{firstName}" class="form-control" required>
                    </div>
                    <div class="form-group mb-2">
                        <label>Last Name</label>
                        <input type="text" th:field="*{lastName}" class="form-control" required>
                    </div>
                    <div class="form-group mb-2">
                        <label>Email</label>
                        <input type="email" th:field="*{email}" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label>Address</label>
                        <textarea th:field="*{address}" class="form-control"></textarea>
                    </div>
                    <div class="form-group mb-2">
                        <label>Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label>Hire Date</label>
                        <input type="date" th:field="*{hireDate}" class="form-control" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>


<div class="modal fade" id="myUpdateModal" tabindex="-1" aria-labelledby="employeeUpdateLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Update Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form th:action="@{/employees/update}" method="post" id="employeeUpdateModalForm">
                <div class="modal-body">
                    <input type="hidden" id="employeeIdUpdate" name="id">

                    <div class="form-group mb-2">
                        <label>Username</label>
                        <input type="text" id="usernameUpdate" name="username" class="form-control" required>
                    </div>
                    <div class="form-group mb-2">
                        <label>Password</label>
                        <input type="password" id="passwordUpdate" name="password" class="form-control" required>
                    </div>
                    <div class="form-group mb-2">
                        <label>Role</label>
                        <input type="text" id="roleUpdate" name="role" class="form-control" required>
                    </div>
                    <div class="form-group mb-2">
                        <label>First Name</label>
                        <input type="text" id="firstNameUpdate" name="firstName" class="form-control" required>
                    </div>
                    <div class="form-group mb-2">
                        <label>Last Name</label>
                        <input type="text" id="lastNameUpdate" name="lastName" class="form-control" required>
                    </div>
                    <div class="form-group mb-2">
                        <label>Email</label>
                        <input type="email" id="emailUpdate" name="email" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label>Address</label>
                        <textarea id="addressUpdate" name="address" class="form-control"></textarea>
                    </div>
                    <div class="form-group mb-2">
                        <label>Phone</label>
                        <input type="text" id="phoneUpdate" name="phone" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label>Hire Date</label>
                        <input type="date" id="hireDateUpdate" name="hireDate" class="form-control" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>

        </div>
    </div>
</div>


</body>
</html>
